<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
<title>La Ferme 2.0 - Liste des Fermiers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--/*/ <th:block th:include="Fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>

<!--/*/ <th:block th:include="Fragments/header :: header"></th:block> /*/-->
	<h1 class="text-center">Fermier Ferme 2.0</h1>

	<table id="FermierTable"   sec:authorize="hasRole('ADMIN') or hasRole('USER') "
		class="table table-condensed table-striped table-bordered table-hover">
		<!-- Header Table -->
		<thead>
			<tr>
				<th scope="row">Id</th>
				<th scope="row">Age</th>
				<th scope="row">Nom</th>
			</tr>
		</thead>
		<th:block th:each="fermier : ${listfermiers}"
			th:if="${not #lists.isEmpty(listfermiers)}">
			<tr>
				<td th:text="${fermier.id}">...</td>
				<td th:text="${fermier.age}">...</td>
				<td th:text="${fermier.nom}">...</td>

			</tr>

		</th:block>

		<th:block th:if="${fermiers != null}">
			<tr>
				<td th:text="${fermiers.id}">...</td>
				<td th:text="${fermiers.age}">...</td>
				<td th:text="${fermiers.nom}">...</td>

			</tr>

		</th:block>


	</table>
	
<script th:src="@{/js/DatatableFermier.js}"></script>

</body>
</html>
