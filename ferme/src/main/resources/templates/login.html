<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>La Ferme 2.0</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--/*/ <th:block th:include="Fragments/headerinc :: head"></th:block> /*/-->

</head>


<body>

	<div class="container">

		<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form th:action="@{/login}" method="post">
					<fieldset>
						<h1>Connectez-vous</h1>

						<div th:if="${param.error}">
							<div class="alert alert-danger">Nom d'utilisateur et mot de
								passe invalides.</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">vous avez été déconnecté.</div>
						</div>

						<div class="form-group">
							<input type="text" name="username" id="username"
								class="form-control input-lg" placeholder="Nom d'utilisateur"
								required="true" autofocus="true" />
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password"
								class="form-control input-lg" placeholder="Mot de passe"
								required="true" />
						</div>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Sign In" />
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6"></div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>


	</div>




</body>
</html>
